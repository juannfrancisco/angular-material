<div class="login-container" >
<mat-card class="example-card">
    <mat-card-header>      
      <mat-card-title>Iniciar sesi√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" [(ngModel)]="password" type="pass">
            </mat-form-field>
            
            <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
            
        </div>
    </mat-card-content>
</mat-card>
</div>
