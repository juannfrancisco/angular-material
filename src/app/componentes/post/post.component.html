<mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>      
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>    
    <mat-card-content>
      <p>        
          {{post.body}}
      </p>
    </mat-card-content>
    <mat-card-actions>      
      <a mat-button routerLink="{{post.id}}" >Ver</a>
      <button mat-button>Eliminar</button>
    </mat-card-actions>
</mat-card>
