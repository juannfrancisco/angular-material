<p>
  post-view works!
</p>



<mat-card class="post-card">
  <mat-card-header>      
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>    
  <mat-card-content>
    <p>        
        {{post.body}}
    </p>
  </mat-card-content>
</mat-card>

<h2>Commentarios</h2>
<mat-card class="comment-card" *ngFor="let comment of comments">
  <mat-card-header>      
    <mat-card-title>{{comment.name}} - {{comment.email}} </mat-card-title>
  </mat-card-header>    
  <mat-card-content>
    <p>        
        {{comment.body}}
    </p>
  </mat-card-content>  
</mat-card>
